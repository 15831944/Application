<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        img {
            margin-top: 200px;
        }
    </style>
    <script language="javascript">
        function isShowNav(object) {
       
            if (window.parent.main.cols == "220,11,*" || window.parent.main.cols == "230,11,*") {

                window.parent.main.cols = "0,11,*";
                object.src="/Images/hide2.png";

            } else {

                window.parent.main.cols = "230,11,*";
                object.src="/Images/hide1.png";
                // window.parent.leftFrame.location.reload();

            }
        }
    </script>
</head>

<body style="background-color: cadetblue;">
    <img src="/Images/hide1.png" onclick="isShowNav(this)" alt="隐藏显示菜单" title="隐藏显示菜单" />
 
</body>
</html>
